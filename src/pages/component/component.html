<ion-header>

  <ion-navbar>
    <ion-title>component</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full color="secondary" (click)="actionSheet()">Action Sheet</button>
  <div class="divider" style="width:100%; height:20px;"></div>

  <button ion-button full color="light" (click)="fnModal()">Modal</button>
  <div class="divider" style="width:100%; height:20px;"></div>

  <button ion-button full color="danger" (click)="slide()">Slide</button>
  <div class="divider" style="width:100%; height:20px;"></div>

  <button ion-button full color="dark" (click)="promptAlert()">PromptAlert</button>
  <div class="divider" style="width:100%; height:20px;"></div>

  <button ion-button full color="primary" (click)="toast()">Toast</button>
  <div class="divider" style="width:100%; height:20px;"></div>

  <button ion-button full color="secondary" (click)="loading()">Loading</button>
</ion-content>
